<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Esports Club</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul style="display: flex; justify-content: space-between; align-items: center;">
                <li>
                    <a href="/">
                        <img src="/images/logo/logo.png" alt="Логотип" style="width: 100px;">
                    </a>
                </li>
                <div style="display: flex; gap: 20px;">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/news">Новости</a></li>
                    <li><a href="/faq">FAQ</a></li>
                    <li><a href="/contacts">Контакты</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">Часто задаваемые вопросы</h1>
        <div class="faq-container">
            <div class="faq-content" id="faq-content">
                <!-- FAQ items will be inserted here by JavaScript -->
            </div>
        </div>
    </main>
    <footer>
        <p> 2024 Esports Club</p>
    </footer>
    <script src="/scripts/main.js"></script>
    <script>
        fetch('/api/faqs')
            .then(response => response.json())
            .then(data => {
                const faqContent = document.getElementById('faq-content');
                data.forEach(item => {
                    const faqItem = document.createElement('div');
                    faqItem.className = 'faq-item';
                    faqItem.innerHTML = `
                        <div class="faq-question">${item.question}</div>
                        <div class="faq-answer">${item.answer}</div>
                    `;
                    faqContent.appendChild(faqItem);
                });

                document.querySelectorAll('.faq-question').forEach(item => {
                    item.addEventListener('click', () => {
                        const answer = item.nextElementSibling;
                        answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
                    });
                });
            });
    </script>
</body>
</html>
