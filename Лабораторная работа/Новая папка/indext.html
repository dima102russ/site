<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компьютерный клуб</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Компьютерный клуб "Game Zone"</h1>
    </header>

    <nav>
        <a href="/">Новости</a>
        <a href="/services">Услуги</a>
        <a href="/contacts">Контакты</a>
    </nav>

    <main>
        <section id="news">
            <h2>Новости</h2>
            <% news.forEach(item => { %>
                <div class="news-item">
                    <img src="/img/<%= item.image %>" alt="News">
                    <div class="news-content">
                        <h3><%= item.title %></h3>
                        <p><%= item.content %></p>
                    </div>
                </div>
            <% }); %>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Компьютерный клуб "Game Zone"</p>
    </footer>
</body>
</html>
